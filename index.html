<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-md-4 offset-md-4">
            <button type="button" class="btn btn-info btn-lg" id="start">Press To Start A New Game!</button>
        </div>
    </div>
    <div class="row align-items-center justify-content-center m-1">
        <div class="col-md-3" id="0"></div>
        <div class="col-md-3" id="1"></div>
        <div class="col-md-3" id="2"></div>
        <div class="col-md-3" id="3"></div>
    </div>
    <div class="row align-items-center justify-content-center m-1">
        <div class="col-md-3" id="4"></div>
        <div class="col-md-3" id="5"></div>
        <div class="col-md-3" id="6"></div>
        <div class="col-md-3" id="7"></div>
    </div>
    <div class="row align-items-center justify-content-center m-1">
        <div class="col-md-3" id="8"></div>
        <div class="col-md-3" id="9"></div>
        <div class="col-md-3" id="10"></div>
        <div class="col-md-3" id="11"></div>
    </div>
    <div class="row align-items-center justify-content-center m-1">
        <div class="col-md-3" id="12"></div>
        <div class="col-md-3" id="13"></div>
        <div class="col-md-3" id="14"></div>
        <div class="col-md-3" id="15"></div>
    </div>
</div>


<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
